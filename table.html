<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Styled Table</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: left;
    }

    thead {
      background-color: #2980b9;
      color: white;
      font-family: 'Times New Roman', Times, serif;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Tanya</td><td>Sharma</td><td>tanya44@email.com</td></tr>
      <tr><td>2</td><td>Ananya</td><td>Roy</td><td>roy777@email.com</td></tr>
      <tr><td>3</td><td>Priya</td><td>Mehra</td><td>priyamehra@email.com</td></tr>
      <tr><td>4</td><td>Sanya</td><td>Patil</td><td>sanya08@email.com</td></tr>
    </tbody>
  </table>
</body>
</html>
